name: CCAny
package: czyt.tech.app.ccany
version: 1.1.0
min_os_version: 1.3.8
description: Proxy Claude Code to Any Open API
homepage: https://github.com/ca-x/ccany
author: czyt
application:
    subdomain: ccany
    public_path:
        - /
    routes:
        - /=http://ccany:8082
    background_task: true

services:
    ccany:
        image: registry.lazycat.cloud/czyt/czyt/ccany:e57b8786a4646068
        binds:
            - /lzcapp/var/data:/app/data
        setup_script: |
            chown -R appuser:appgroup /app/data
